      <h1 class="add-car-heading">Put your car on sale.</h1>

        <h1>
          Car successfully <br />
          added for sale!

      <form id="add-car-form" action="./carlist.html">
        <div id="car-form-errors"></div>
        <div class="form-group">
          <label for="brand"><span class="required">*</span>Brand:</label>
          <input type="text" name="brand" id="brand" />
        </div>
        <div class="form-group">
          <label for="model"><span class="required">*</span>Model: </label>
          <input type="text" name="model" id="model" />
        </div>
        <div class="form-group">
          <label for="year"><span class="required">*</span>Year:</label>
          <input type="number" name="year" id="year" />
        </div>
        <div class="form-group">
          <label for="image-url">image URL:</label>
          <input
            type="text"
            name="image-url"
            id="image-url"
            placeholder="https://www.googleimages..."
          />
        </div>
        <div class="form-group">
          <label for="mileage">Mileage:</label>
          <input type="text" name="mileage" id="mileage" />
        </div>
        <div class="form-group">
          <label for="vin"
            ><span class="required">*</span>Vehicle identification
            number(VIN):</label
          >
          <input type="text" name="vin" id="vin" />
        </div>
        <div class="form-group">
          <label for="price"><span class="required">*</span>Price:</label>
          <input type="number" name="price" id="price" />
        </div>
        <div class="form-group">
          <button type="submit" id="submit">Add car</button>
        </div>
      </form>
