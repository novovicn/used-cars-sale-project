<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="addcar.css" />
  </head>
  <body>
    <div class="addcar__container">
      <nav class="navigation">
        <div id="logo">
          <a href="./index.html">Car SHOP</a>
        </div>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a class="active" href="./add_car.html">Sell car</a></li>
          <li><a href="./carlist.html">Find car</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <!-- fali form -->
      <form id="add__car--form" action="./carlist.html">
        <div class="form-group">
          <label for="brand"><span class="required">*</span>Brand:</label>
          <input type="text" name="brand" id="brand" />
        </div>
        <div class="form-group">
          <label for="model"><span class="required">*</span>Model: </label>
          <input type="text" name="model" id="model" />
        </div>
        <div class="form-group">
          <label for="year"><span class="required">*</span>Year:</label>
          <input type="number" name="year" id="year" min="1900" max="2020" />
        </div>
        <div class="form-group">
          <label for="imageURL">ImageURL:</label>
          <input
            type="text"
            name="imageURL"
            id="imageURL"
            placeholder="https://www.googleimages..."
          />
        </div>
        <div class="form-group">
          <label for="mileage">Mileage:</label>
          <input type="text" name="mileage" id="mileage" />
        </div>
        <div class="form-group">
          <label for="vin"
            ><span class="required">*</span>Vehicle identification
            number(VIN):</label
          >
          <input type="text" name="vin" id="vin" />
        </div>
        <div class="form-group">
          <label for="price"><span class="required">*</span>Price:</label>
          <input type="number" name="price" id="price" />
        </div>
        <div class="form-group">
          <button type="submit" id="submit">Add car</button>
        </div>
      </form>

      <div id="please__login">
        <h1 id="please__login--heading"></h1>
        <div class="line"></div>
      </div>

      <script src="addCar.js"></script>
    </div>
  </body>
</html>
