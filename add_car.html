<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="addcar.css" />
  </head>
  <body>
    <div class="hamburger-btn">
      <span class="hamburger-inside"></span>
    </div>
    <nav class="small-nav">
      <ul class='small-nav-menu'>
        <li class="small-nav-item"><a class="small-nav-link" href="index.html">HOME</a></li>
        <li class="small-nav-item"><a class="small-nav-link" href="add_car.html">SELL CAR</a></li>
        <li class="small-nav-item"><a class="small-nav-link" href="carlist.html">FIND CAR</a></li>
        <li class="small-nav-item"><a class="small-nav-link" href="#">ABOUT</a></li>
        <li class="small-nav-item"><a class="small-nav-link" href="#">CONTACT</a></li>
      </ul>
    </nav>
    <div class="add-car-container">
      <nav class="navigation">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a class="active" href="./add_car.html">Sell car</a></li>
          <li><a href="./carlist.html">Find car</a></li>
          <li><a href="./index.html#about">About us</a></li>
          <li><a href="./index.html#footer">Contact</a></li>
        </ul>
      </nav>
      <h1 class="add-car-heading">Put your car on sale.</h1>
      <div class="car-added">
        <h1>
          Car successfully <br />
          added for sale!
        </h1>
        <a href="./carlist.html">OK</a>
      </div>

      <form id="add-car-form" action="./carlist.html">
        <div id="car-form-errors"></div>
        <div class="form-group">
          <label for="brand"><span class="required">*</span>Brand:</label>
          <input type="text" name="brand" id="brand" />
        </div>
        <div class="form-group">
          <label for="model"><span class="required">*</span>Model: </label>
          <input type="text" name="model" id="model" />
        </div>
        <div class="form-group">
          <label for="year"><span class="required">*</span>Year:</label>
          <input type="number" name="year" id="year" />
        </div>
        <div class="form-group">
          <label for="image-url">image URL:</label>
          <input
            type="text"
            name="image-url"
            id="image-url"
            placeholder="https://www.googleimages..."
          />
        </div>
        <div class="form-group">
          <label for="mileage">Mileage:</label>
          <input type="text" name="mileage" id="mileage" />
        </div>
        <div class="form-group">
          <label for="vin"
            ><span class="required">*</span>Vehicle identification
            number(VIN):</label
          >
          <input type="text" name="vin" id="vin" />
        </div>
        <div class="form-group">
          <label for="price"><span class="required">*</span>Price:</label>
          <input type="number" name="price" id="price" />
        </div>
        <div class="form-group">
          <button type="submit" id="submit">Add car</button>
        </div>
      </form>

      <div id="login-prompt">
        <h1 id="login-prompt-heading">
          Please <a href="index.html">LOG IN</a> to access this page!
        </h1>
        <div class="line"></div>
      </div>

      <script src="main.js" async></script>
      <script src="addCar.js" async></script>
    </div>
  </body>
</html>
