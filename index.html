<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- AUTHENTIFICATION  -->
<div id="authentification">
    <div class="authentification_nav">
        <button id="nav_register">Register</button>
        <button id="nav_login">Login</button>
        <button id="nav_logout">Log out</button>
    </div>
    <div id="user_authentification">
        <!-- User registration form -->
        <form id="user_registration">
        <div id="registration__errors"></div>
        <div class="form-group">
            <label for="reg_name">Full name:</label>
            <br>
            <input type="text" name="reg_name" id="reg_name">
            <p class="input-error reg_name--error"></p>
        </div>
        <div class="form-group">
            <label for="reg_email">Email:</label>
            <br>
            <input type="text" name="reg_email" id="reg_email">
            <p class="input-error reg_email--error"></p>
        </div>
        <div class="form-group">
            <label for="reg_username">Username:</label>
            <br>
            <input type="text" name="reg_username" id="reg_username">
            <p class="input-error reg_username--error"></p>
        </div>
        <div class="form-group">
            <label for="reg_password">Password:</label>
            <br>
            <input type="password" name="reg_password" id="reg_password">
            <p class="input-error reg_password--error"></p>
        </div>
        <div class="checkbox_agree form-group">
            <input type="checkbox" name="agree_terms" id="agree_terms">
            <label for="agree_terms">I agree with terms of use</label>
        </div>
        <div class='form-group reg_buttons'>
            <input value="Register" type="submit" id="submit_reg" disabled>
            <input value="Cancel" type="reset"  id="cancel_reg">
            <!-- buttons need classes -->
        </div>
        </form>
        <!-- User login form -->
        <form  id="user_login">
            <div id="login__errors"></div>
            <div class="form-group">
                <label for="login_username">Username:</label>
                <input type="text" name="login_username" id="login_username">
                <p id="login__username--error"></p>
            </div>
            <div class="form-group">
                <label for="login_password">Password:</label>
                <input type="password" name="login_password" id="login_password">
                <p id="login__password--error"></p>
            </div>
            <div class='form-group text-center'>
                <input value="Login" type="submit" id="submit_login">
                <input value="Cancel" type="reset"  id="cancel_login">
                <!-- buttons need classes -->
            </div>

        </form>
    </div>
</div>

</body>
</html>
