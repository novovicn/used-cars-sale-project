<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="carlist.css" />
  </head>
  <body>
    <div class="carlist__container">
      <nav class="navigation">
        <div id="logo">
          <a href="./index.html">Logo</a>
        </div>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./add_car.html">Sell car</a></li>
          <li><a class="active" href="./carlist.html">Find car</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div id="carlist">
        <div class="carlist__heading_and_search">
          <div class="carlist__heading">
            <h1>
              Find a car for you.
            </h1>
          </div>
          <div class="car_search">
            <div class="form__group--price">
              <label for="search__price--lowest">Price </label>
              <input
                type="number"
                name="search__price--lowest"
                id="search__price--lowest"
                placeholder="from"
              />
              <input
                type="number"
                name="search__price--highest"
                id="search__price--highest"
                placeholder="to"
              />
              <input type="submit" id="search__price" value="Search"></input>
            </div>
            <div class="form__group--brand">
              <input
                type="text"
                name="search__brand"
                id="search__brand"
                placeholder="Brand and model"
              />
            </div>
          </div>
        </div>
        <div class="container"></div>
      </div>

      <!-- CART: -->

      <div id="buy__checkout">
        <h1>Are you sure you want to buy:</h1>
        <table id="buy__checkout--table">
          <tr>
            <th>Photo:</th>
            <th>Car:</th>
            <th>Year:</th>
            <th>VIN:</th>
            <th>Price:</th>
          </tr>
          <!-- napraviti u JS: -->
          <!-- <tr>
            <td><img src="" alt=""></img></td>
            <td>Audi A3</td>
            <td>2007</td>
            <td>228656</td>
            <td>WAUZZZ8P0....</td>
        </tr> -->
        </table>
        <button class="buy__approve">Yes, buy!</button>
        <a href="./carlist.html" clas="buy__cancel">No, cancel</a>
      </div>

      <div class="more__info__section">
        <button class="more__info--cancel">BACK</button>
        <div class="car__details">

        </div>
        <div class="more__info--wiki">
          <div id="more__info--spinner"></div>
        </div>

       
      </div>

      <script src="carlist.js"></script>
    </div>
  </body>
</html>
