    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="carlist.css" />
  </head>
  <body>
    <div class="carlist-container">
      <nav class="navigation">
        <!-- <div id="logo">
          <a href="./index.html">Logo</a>
        </div> -->
        <ul>
          <li><a href="./index.html">Home</a></li>

          <li><a href="#">About us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="hamburger"></div>
      <div class="small-nav">
        <a href="index.html">HOME</a>
        <a href="add_car.html">SELL CAR</a>
        <a href="carlist.html">FIND CAR</a>
        <a href="#">ABOUT</a>
        <a href="#">CONTACT</a>
      </div>
      <div id="carlist">
        <section class="carlist-heading">
          <div class="main-heading">
            <h1>
              Find a car for you.
            </h1>
          </div>
          <div class="car-search">
            <div class="form-group-price">
              <label for="search-price-lowest">Price </label>
              <input
                type="number"
                name="search-price-lowest"
                id="search-price-lowest"
                placeholder="from"
              />
              <input
                type="number"
                name="search-price-highest"
                id="search-price-highest"
                placeholder="to"
              />
              <input type="submit" id="search-price" value="Search"></input>
            </div>
            <div class="form-group-brand">
              <input
                type="text"
                name="search-brand"
                id="search-brand"
                placeholder="Brand and model"
              />
            </div>
          </div>
        </section>
        <div class="sale-container"></div>
      </div>

      <!-- CART: -->

      <div id="buy-checkout">
        <h1 class="buy-checkout-heading">Are you sure you want to buy:</h1>
        <table id="buy-checkout-table">
          <tr>
            <th>Photo:</th>
            <th>Car:</th>
            <th>Price:</th>
          </tr>
          <!-- napraviti u JS: -->

            <td>WAUZZZ8P0....</td>
        </tr> -->
        </table>
        <div class="buy-checkout-buttons">
          <button class="buy-checkout-button buy-approve">Buy</button>
          <a href="./carlist.html" class="buy-checkout-button buy-cancel">Cancel</a>
        </div>
        
      </div>

      <div class="more-info-section">
        <button class="more-info-cancel"><i class="fas fa-arrow-circle-left"></i></button>
        <div class="car-details">

        </div>
        <div class="wiki-heading">
          <h1>More about this car from wikipedia:</h1>
        </div>
        <div class="more-info-wiki">
          <div id="more-info-spinner"></div>
        </div>
      </div>
      <script src="main.js"></script>
      <script src="carlist.js"></script>
    </div>
  </body>
