  </head>
  <body>
    <div class="hamburger-btn">
      <span class="hamburger-inside"></span>
    </div>
    <nav class="small-nav">
      <ul class='small-nav-menu'>
        <li class="small-nav-item"><a class="small-nav-link" href="index.html">HOME</a></li>
        <li class="small-nav-item"><a class="small-nav-link" href="add_car.html">SELL CAR</a></li>
        <li class="small-nav-item"><a id="active" class="small-nav-link" href="carlist.html">FIND CAR</a></li>
        <li class="small-nav-item">
          <a class="small-nav-link" href="./index.html#about">ABOUT</a>
        </li>
        <li class="small-nav-item">
          <a class="small-nav-link" href="./index.html#contact">CONTACT</a>
        </li>
      </ul>
    </nav>
    <div class="carlist-container">
      <nav class="navigation">
        <!-- <div id="logo">
          <a href="./index.html">Logo</a>
        </div> -->
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./add_car.html">Sell car</a></li>
          <li><a id="active" class="active" href="./carlist.html">Find car</a></li>
          <li><a href="./index.html#about">About us</a></li>
          <li><a href="./index.html#contact">Contact</a></li>
        </ul>
      </nav>
      <div id="carlist">
        <section class="carlist-heading">
          <div class="main-heading">
            <h1>
              Find a car for you.
            </h1>
          </div>
          <div class="car-search">
            <div class="form-group-price">
              <label for="search-price-lowest">Price </label>
              <input
                type="number"
                name="search-price-lowest"
                id="search-price-lowest"
                placeholder="from"
              />
              <input
                type="number"
                name="search-price-highest"
                id="search-price-highest"
                placeholder="to"
              />
              <input type="submit" id="search-price" value="Search"></input>
            </div>
            <div class="form-group-brand">
              <input
                type="text"
                name="search-brand"
                id="search-brand"
                placeholder="Brand and model"
              />
              <i class="fas fa-search"></i>
            </div>
          </div>
        </section>
        <div class="sale-container"></div>
      </div>

      <!-- CART: -->

      <div id="buy-checkout">
        <h1 class="buy-checkout-heading">Are you sure you want to buy:</h1>
        <div id="buy-checkout-table">
          <div class="first-row">
            <div>Photo:</div>
            <div>Car:</div>
            <div>Price:</div>
          </div>
            
          <!-- napraviti u JS: -->
          <!-- <tr>
            <td><img src="" alt=""></img></td>
            <td>Audi A3</td>
            <td>2007</td>

            <td>WAUZZZ8P0....</td>
        </tr> -->
      </div>
        <div class="buy-checkout-buttons">
          <button class="buy-checkout-button buy-approve">Buy</button>
          <a href="./carlist.html" class="buy-checkout-button buy-cancel">Cancel</a>
        </div>
        
      </div>

      <div class="more-info-section">
        <button class="more-info-cancel"><i class="fas fa-arrow-circle-left"></i></button>
        <div class="car-details">

        </div>
        <div class="wiki-heading">
          <h1 class="car-details-big">More about this car from wikipedia:</h1>
        </div>
        <div class="more-info-wiki">
          <div id="more-info-spinner"></div>
        </div>
      </div>
      <script src="main.js"></script>
      <script src="carlist.js"></script>
    </div>
  </body>
</html>
